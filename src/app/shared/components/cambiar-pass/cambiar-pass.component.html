<ion-content class="ion-padding">
  <ion-header>
    <ion-toolbar>
      <ion-title>Cambiar Contraseña</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="cerrar()">Cerrar</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


  <ion-item>
    <ion-label position="stacked">Contraseña actual</ion-label>
    <ion-input type="password" [(ngModel)]="actual"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Nueva contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="nueva"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Repetir nueva contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="repetir"></ion-input>
  </ion-item>

  <ion-text color="danger" *ngIf="error">
    <p>{{ error }}</p>
  </ion-text>

  <ion-button expand="block" class="make" (click)="guardar()">Cambiar contraseña</ion-button>
</ion-content>
