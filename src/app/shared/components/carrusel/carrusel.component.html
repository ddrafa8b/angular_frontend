<div class="swiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide" *ngFor="let item of images">
      <div class="image-container">
        <img [src]="item.src" alt="Imagen" />
      </div>
      <div class="image-label">{{ item.name }}</div>
    </div>
  </div>
</div>
<div class="swiper-pagination"></div>
